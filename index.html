<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="Assets\CSS\style.css" />
  </head>
  <body>
    <div class="toolbox-cont">
      <div class="heading"><a id="id" href="#">Kanban Board</a></div>
      <div class="end">
        <div class="toolbox-cont-color">
          <div class="color r"></div>
          <div class="color y"></div>
          <div class="color g"></div>
        </div>
        <div class="btn-function">
          <div class="add-btn">
            <i class="fa-solid fa-plus"></i>
          </divr
          <div class="rm-btn">
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="main-cont">
      <div class="ticket-cont">
        <div class="ticket-color r"></div>
        <div class="ticket-id">#eidut1</div>
        <div class="ticket-area">Some ticket</div>
      </div>
      <div class="ticket-cont">
        <div class="ticket-color r"></div>
        <div class="ticket-id">#eidut1</div>
        <div class="ticket-area">Some ticket</div>
      </div>
      <div class="ticket-cont">
        <div class="ticket-color r"></div>
        <div class="ticket-id">#eidut1</div>
        <div class="ticket-area">Some ticket</div>
      </div>
      <div class="ticket-cont">
        <div class="ticket-color r"></div>
        <div class="ticket-id">#eidut1</div>
        <div class="ticket-area">Some ticket</div>
      </div>
    </div>

    <div class="modal-cont">
      <textarea class="textarea-cont" placeholder="Enter your ticket"></textarea>
      <div class="priority-color-cont">
        <div class="priorit color r"></div>
        <div class="priorit color y"></div>
        <div class="priorit color g"></div>
      </div>
    </div>
  </body>
</html>
